<!-- Modal -->
<div class="modal fade" id="ModalSolicitud" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Application form</h5>
                <button type="button" class="close" #closeBtn data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="">
                    
                    <div class="position-relative row form-group">        
                        <label for="position" class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10"><input name="position" [(ngModel)]="applicationForm.position"  id="position" required  type="text" class="form-control"></div>
                    </div>

                    <div class="position-relative row form-group">        
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10"><input name="name" [(ngModel)]="applicationForm.name"  id="name" required  type="text" class="form-control"></div>
                    </div>

                    <div class="position-relative row form-group">        
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10"><input name="email" [(ngModel)]="applicationForm.email"  id="email" required  type="text" class="form-control"></div>
                    </div>
                    <div class="position-relative row form-group">
                        <label for="comentario" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10"><textarea name="text" [(ngModel)]="applicationForm.comment"  id="comment" class="form-control"></textarea></div>
                    </div>
                    

                </form>

                
           
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  (click)="new()">Save</button>
            </div>
        </div>
    </div>
</div>
